
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jogo de Adivinhação</title>
</head>


<body>
    <h1>Jogo de Adivinhação</h1>
    <h2>Insira um número de 1 a 100 e dê seu palpite! Você tem 10 tentativas.</h2>

    <div class="form">
        <label for="campo_palpite">Digite seu palpite:</label>
        <input
            type="number"
            min="1"
            max="100"
            required
            id="campo_palpite"
            class="campo_palpite"
        />
        <input type="submit" value="enviar" class="enviar_palpite" />

    </div>

    <div class="resultado_paras">
        <p class="palpites"></p>
        <p class="ultimo_resultado"></p>
        <p class="baixo_alto"></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
